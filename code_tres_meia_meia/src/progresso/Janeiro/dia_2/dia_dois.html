<!-- Ideia -->
<!-- JavaScript: criar uma interface que gere números aleatórios. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dia_dois.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <script defer src="./dia_dois.js"></script>
    <title>Números Aleatórios</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">GERE NÚMEROS ALEATÓRIOS!</h5>
        <p class="card-text">
          Número aleatório: <span id="numeroAleatorio">0</span>
        </p>
        <button id="gerarNumero" class="btn-primary">GERAR NÚMERO</button>
      </div>
    </div>
  </body>
</html>
